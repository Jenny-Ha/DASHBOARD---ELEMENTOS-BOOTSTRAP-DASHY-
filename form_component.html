<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Adventure time: Dashboard</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/adventure-time-theme.css" rel="stylesheet">
    <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
        
    <div id="container">
      <!--temporalmente dejar de lado el TOP BAR y SIDEBAR-->
      
      <!--inicio MAIN CONTENT-->
      <div id="main-content">
        <div class="Form container-fluid">
          <h3><i class="fa fa-chevron-right "></i> Form Components</h3>
          <div class="showback">
            <h4><i class="fa fa-chevron-right "></i>Form Elements</h3>
            
            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Default</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="text" class="form-control col-xs-10" id="default">
                  </div>
              </form>
            </div>
            
            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Help text</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="text" class="form-control col-xs-10" id="default">
                    <p>A block of help text that breaks onto a new line and may extend beyond one line</p>
                  </div>
                </div>
              </form>
            </div>

            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Rounder</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="default" class="form-control round-form col-xs-10" id="default">
                  </div>
                </div>
              </form>
            </div>
            
            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Input focus</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="default" placeholder="This is focused" class="form-control col-xs-10" id="default">
                  </div>
                </div>
              </form>
            </div>

            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Disabled</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="default" placeholder="Disabled input here..." class="form-control col-xs-10" id="default">
                  </div>
                </div>
              </form>
            </div>

            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Placeholder</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="default" placeholder="Placeholder" class="form-control col-xs-10" id="default">
                  </div>
                </div>
              </form>
            </div>

            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Password</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="password" class="form-control col-xs-10" id="default">
                  </div>
                </div>
              </form>
            </div>
            
            <div class="form-horizontal style-form">
              <form role="form">
                <div class="form-group row">
                  <div class="col-xs-2">
                    <label for="default">Static control</label>
                  </div>
                  <div class="col-xs-10">
                    <input type="default" placeholder="Disabled input here..." class="form-control col-xs-10" id="default">
                  </div>
                </div>
              </form>
            </div>
          </div><!--fin SHOWBACK-->

        </div>
      </div>

    </div><!--fin #CONTAINER-->
   

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common-scripts.js"></script>
  </body>
</html>
